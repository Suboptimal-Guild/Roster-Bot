sudo: required
language: python
python:
  - '3.5'
services:
  - docker
install:
  - docker pull jfloff/alpine-python:latest-slim
  - docker build -t roster-bot .
  - docker run -td -e ROSTER_BOT_DEVELOPMENT_TOKEN -e ROSTER_BOT_PRODUCTION_TOKEN roster-bot python3 run.py --dev
script:
  - docker ps | grep roster-bot
env:
  global:
    - secure: 
    - secure: 
